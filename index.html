<head>
    <title>Conversor</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>⏰ Conversor de tempo ⏰</h1>

    <div class="conv">
        <select id="conversao">
          <option value="sec">Segundos</option>
          <option value="mins">Minutos</option>
          <option value="hou">Horas</option>
          <option value="days">Dias</option>
          <option value="moth">Meses</option>
          <option value="yers">Anos</option>
        </select>

        <h1>para</h1>

        <select id="conversao2">
          <option value="sec">Segundos</option>
          <option value="mins">Minutos</option>
          <option value="hou">Horas</option>
          <option value="days">Dias</option>
          <option value="moth">Meses</option>
          <option value="yers">Anos</option>
        </select>
    </div>

    <label for="tempo"></label>
    <input type="number" id="tempo" placeholder="Digite um número" min="0">
    
    <p id="resultado">Resultado: </p>
    <h2>Tabela de Conversão</h2>
    <table border="1">
        <thead>
            <tr>
                <th>De</th>
                <th>Para</th>
                <th>Fator</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1 Minuto</td><td>Segundos</td><td>60</td></tr>
            <tr><td>1 Hora</td><td>Minutos</td><td>60</td></tr>
            <tr><td>1 Dia</td><td>Horas</td><td>24</td></tr>
            <tr><td>1 Mês</td><td>Dias</td><td>30</td></tr>
            <tr><td>1 Ano</td><td>Meses</td><td>12</td></tr>
            <tr><td>1 Ano</td><td>Dias</td><td>365</td></tr>
            <tr><td>1 Dia</td><td>Segundos</td><td>86400</td></tr>
            <tr><td>1 Hora</td><td>Segundos</td><td>3600</td></tr>
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
